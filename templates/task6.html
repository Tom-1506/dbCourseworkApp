<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 6</title>
</head>
<body>
<div>
    <h2>Here are all of the updates for the ticket you gave:</h2>
</div>
<div>
    <table border="2">
        <thead>
            <tr>
                <th>Ticket ID</th>
                <th>Problem</th>
                <th>Ticket Update ID</th>
                <th>Message</th>
                <th>Update Time</th>
                <th>Author Name</th>
            </tr>
        </thead>
        <tbody>
            {% for line in task6return %}
            <tr>
                {% for item in line %}
                <td>
                    {{item}}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div>
    <a href="/">To Homepage</a>
</div>
</body>
</html>
